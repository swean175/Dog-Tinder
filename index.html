<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog-Tinder</title>
    <script src="/index.js" type="module" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
        <header>
           <nav>
            <img class="profile-icon" src="/images/icon-profile.png" alt="profile"  width="33px" height="34px">
            <img class="logo-icon" src="/images/logo.png" alt="logo" width="84px" height="42px">
            <img class="chat-icon" src="/images/icon-chat.png" alt="chat" width="34px" height="34px">
           </nav>
            <main>
       <section id="section">
        <img class="picture" src="/images/dog-bella.jpg" alt="dog-picture">
        <img class="badge" src="/images/badge-like.png" alt="liked" width="233px" height="116px">
        <img class="badge" src="/images/badge-nope.png" alt="disliked" width="233px" height="116px">
        <div id="about" class="picture-text">
            <h2>Teddy, 30</h2>
            <span>  How you doin?</span>
        </div>
       </section>
<footer>
    <button id="no" class="icon-cross"><img  src="/images/icon-cross.png" alt="no" width="26px" height="26px"></button>
    <button id="yes" class="icon-heart"><img  src="/images/icon-heart.png" alt="yes" width="40px" height="36px"></button>
</footer>
            </main>
        </header>
 
    
</body>
</html>
